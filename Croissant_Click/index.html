<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Croissant Clicker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
    }
    
    .container {
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00d9ff;
      text-shadow: 0 0 10px #00d9ff;
    }
    
    .score {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #ff006e;
    }
    
    .clicker-btn {
      width: 200px;
      height: 200px;
      font-size: 100px;
      border: 3px solid #00d9ff;
      background: rgba(0, 217, 255, 0.1);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
    }
    
    .clicker-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.6);
    }
    
    .clicker-btn:active {
      transform: scale(0.95);
    }
    
    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #00d9ff;
      color: #0a0e27;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .back-btn:hover {
      background: #ff006e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü•ê Croissant Clicker</h1>
    <div class="score">Croissants: <span id="score">0</span></div>
    <button class="clicker-btn" id="clicker">ü•ê</button>
    <br>
    <button class="back-btn" onclick="window.location.href='/'">Back to Portfolio</button>
  </div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const clicker = document.getElementById('clicker');

    clicker.addEventListener('click', function() {
      score++;
      scoreDisplay.textContent = score;
      
      // Add animation
      this.style.transform = 'scale(0.9)';
      setTimeout(() => {
        this.style.transform = 'scale(1)';
      }, 100);
    });

    // Load saved score
    window.addEventListener('load', function() {
      const saved = localStorage.getItem('croissantScore');
      if (saved) {
        score = parseInt(saved);
        scoreDisplay.textContent = score;
      }
    });

    // Save score every second
    setInterval(() => {
      localStorage.setItem('croissantScore', score);
    }, 1000);
  </script>
</body>
</html>
