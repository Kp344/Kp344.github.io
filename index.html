<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kp344</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html { scroll-behavior: smooth; }
    body, html { margin: 0; padding: 0; }
    #navbar { transition: top 0.3s; }
    .bg-cover-section {
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('sapphire.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="text-white font-mono">

  <!-- Audio Element -->
  <audio id="bgm" loop>
    <source src="Otonoke.mp3" type="audio/mpeg">

  </audio>

  <!-- Volume Toggle Icon & Slider -->
  <div id="volumeControl" class="absolute top-4 left-4 z-50 flex items-center gap-2 group">
    <button onclick="toggleMute()" id="volumeButton" aria-label="Toggle volume">
      <i data-lucide="volume-2" class="text-white w-6 h-6"></i>
    </button>
    <input
      type="range"
      id="volumeSlider"
      min="0"
      max="1"
      step="0.01"
      value="1"
      class="w-0 group-hover:w-24 opacity-0 group-hover:opacity-100 transition-all duration-300 bg-gray-800 rounded-lg"
    />
  </div>

  <!-- Sticky Navbar -->
  <nav id="navbar" class="fixed top-[-100px] left-0 w-full z-40 bg-black bg-opacity-90 p-4 border-b border-gray-700 text-center">
    <a href="#about" class="mx-4 hover:underline">About</a>
    <a href="#projects" class="mx-4 hover:underline">Projects</a>
    <a href="#contact" class="mx-4 hover:underline">Contact</a>
  </nav>

  <!-- Splash -->
  <section class="h-screen w-full bg-cover-section flex flex-col items-center justify-center text-center relative">
    <div class="bg-black bg-opacity-60 rounded-lg p-8 flex flex-col items-center">
      <img src="bd89d40c-c6b7-49fb-b501-e1c6fd549512.png" class="w-32 h-32 rounded-full border-4 border-white mb-4" alt="pfp" />
      <h1 class="text-5xl md:text-7xl font-bold">Kp344</h1>
      <p class="text-gray-300 mt-2">Soccer | Roblox | Coding | Just Chillin'</p>

      <!-- Discord Widget -->
      <iframe src="https://discord.com/widget?id=1141447532680620134&theme=dark" width="350" height="150" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts" class="mt-6 rounded-md overflow-hidden"></iframe>

      <!-- Social Buttons -->
      <div class="mt-4 flex gap-6 text-lg">
        <a href="https://github.com/Kp344/Kp344.github.io" target="_blank" class="p-3 rounded-full bg-gray-800 hover:bg-gray-700 transition" aria-label="GitHub">
          <i data-lucide="github" class="w-6 h-6 text-blue-400"></i>
        </a>
        <a href="https://www.roblox.com/users/990618162/profile" target="_blank" class="p-3 rounded-full bg-gray-800 hover:bg-gray-700 transition" aria-label="Roblox">
          <i data-lucide="controller" class="w-6 h-6 text-green-400"></i>
        </a>
        <a href="https://youtube.com/@Kunj_Patel344" target="_blank" class="p-3 rounded-full bg-gray-800 hover:bg-gray-700 transition" aria-label="YouTube">
          <i data-lucide="youtube" class="w-6 h-6 text-red-500"></i>
        </a>
        <a href="https://discord.com/users/780802313823584277" target="_blank" class="p-3 rounded-full bg-gray-800 hover:bg-gray-700 transition" aria-label="Discord">
          <i data-lucide="discord" class="w-6 h-6 text-purple-400"></i>
        </a>
      </div>

      <a href="#about" class="mt-16 animate-bounce text-3xl" aria-label="Scroll Down">â¬‡</a>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="py-20 px-6 bg-zinc-900 text-center">
    <h2 class="text-4xl font-bold mb-4">About Me</h2>
    <p class="text-gray-300 max-w-2xl mx-auto text-lg">I'm Kp344</p>
  </section>

  <!-- Projects -->
  <section id="projects" class="py-20 px-6 bg-zinc-800 text-center">
    <h2 class="text-4xl font-bold mb-4">Projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-10 max-w-4xl mx-auto">
      <div class="bg-zinc-700 p-6 rounded-xl shadow hover:scale-105 transition">
        <h3 class="text-2xl font-bold"><a href="Croissant_Click/index.html"> Croissant Clicker</a></h3>
        <p class="text-gray-300">Make it rain croissants by clicking the croissant in the middle. I made this just as a joke</p>
      </div>
      <div class="bg-zinc-700 p-6 rounded-xl shadow hover:scale-105 transition">
        <h3 class="text-2xl font-bold">Project 2</h3>
        <p class="text-gray-300">Coming soon...</p>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="py-20 px-6 bg-zinc-900 text-center">
    <h2 class="text-4xl font-bold mb-4">Contact</h2>
    <p class="text-gray-300">DM me on Discord: <strong>Kp344</strong></p>
  </section>

  <script>
    // Sticky navbar on scroll
    let lastScrollTop = 0;
    window.addEventListener("scroll", function () {
      let st = window.pageYOffset || document.documentElement.scrollTop;
      const navbar = document.getElementById("navbar");
      navbar.style.top = st > 100 ? "0px" : "-100px";
      lastScrollTop = st <= 0 ? 0 : st;
    });

    // Volume toggle icon and slider
    const audio = document.getElementById("bgm");
    const volumeSlider = document.getElementById("volumeSlider");
    const volumeIcon = document.querySelector("#volumeButton i");

    function toggleMute() {
      audio.muted = !audio.muted;
      volumeIcon.setAttribute("data-lucide", audio.muted ? "volume-x" : "volume-2");
      lucide.createIcons();
    }

    volumeSlider.addEventListener("input", function () {
      audio.volume = this.value;
      if (audio.volume === 0) {
        audio.muted = true;
        volumeIcon.setAttribute("data-lucide", "volume-x");
      } else {
        audio.muted = false;
        volumeIcon.setAttribute("data-lucide", "volume-2");
      }
      lucide.createIcons();
    });

    // Autoplay workaround (play after user interaction)
    window.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });

    lucide.createIcons();
  </script>
</body>
</html>
